<div>
  <h2>Youtube Video Converter</h2>
  <div>
    <form action="">
      <p>Insert a Youtube video URL below</p>
      <mat-form-field appearance="outline" >
        <input matInput maxlength="1000">
      </mat-form-field>
    </form>
    <mat-form-field appearance="outline">
      <mat-select>
        <mat-option value="MP3">MP3</mat-option>
        <mat-option value="MP4">MP4</mat-option>
        <mat-option value="OGG">OGG</mat-option>
      </mat-select>
    </mat-form-field>
    <button>Exemple</button>
  </div>
</div>
